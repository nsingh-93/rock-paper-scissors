<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">        
    </head>
    <script src="rock-paper-scissors.js"></script>
    <body class="game-board">
        <div id="result">
            <span>Round result goes here</span>
        </div>      
        <div id="play-area">
            <input type="button" class="btn" value="ROCK" id="rock" name="rock">
            <input type="button" class="btn" value="PAPER" id="paper" name="paper">
            <input type="button" class="btn" value="SCISSORS" id="scissors" name="scissors">
        </div>
        <div id="score-board">
            <span>Total score goes here</span>
        </div>
    </body>    
</html>
